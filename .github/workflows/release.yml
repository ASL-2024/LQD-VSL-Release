name: Release
env:
  main_project_module: app
on:
  push:
    branches:
      - "release/**"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=2023-12-26" >> $GITHUB_ENV
      # Set Repository Name As Env Variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '\ASL-2024/LQD-VSL' | awk -F '/' '{print $2}')" >> $GITHUB_ENV
      - name: Extract branch name
        id: extract_branch
        run: echo "BRANCH_NAME=$(echo $GITHUB_REF | sed 's|refs/heads/||')" >> $GITHUB_ENV
      - name: Remove "release/" prefix
        id: remove_prefix
        run: echo "MODIFIED_BRANCH_NAME=$(echo $BRANCH_NAME | sed 's|^release/||')" >> $GITHUB_ENV
      - name: Push to Github Release
        uses: ncipollo/release-action@v1
        with:
          tag: v2.4.6
          name: v2.4.6
          artifacts: |
            ASL-BLE-LQD2024.apk
            update-changelog.json
